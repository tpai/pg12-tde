version: '3.8'
services:
  postgres:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - PG_POSTGRES_PASSWORD=pgadmpass
      - PG_ENCRYPTION_KEY=dce48283c5ea92664bb4ad1ca31bde26
    volumes:
      - ./pgbackrest-data:/var/lib/pgbackrest
      - ./pgbackrest.conf:/etc/pgbackrest.conf
